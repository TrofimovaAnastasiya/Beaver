<div class="sidenav">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>

    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>
  </mat-drawer-container>
</div>
<div class="listTasks">
  <div class="item-listTasks">
    <div class="checkbox-item-listTasks">
      <section class="example-section">
        <mat-checkbox class="example-margin"></mat-checkbox>
      </section>
    </div>
    <div class="input-item-listTasks">
      <form>
        <mat-form-field class="input-item" appearance="fill">
          <mat-label>New task</mat-label>
          <input matInput placeholder="Ex. Pizza" value="do homework" />
        </mat-form-field>
      </form>
    </div>

    <div class="button-item-listTasks">
      <button mat-flat-button color="warn">Delete</button>
    </div>
  </div>
</div>
